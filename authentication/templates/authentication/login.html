{% extends 'base.html' %}

{% block title %}
    Login
{% endblock %}

{% block content %}
    <style>
        body {
            background-color: #f8f9fa;
            /* Removed centering styles to ensure navbar stays at the top */
        }
        .card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin-top: 50px;  /* Added margin-top to create spacing below the navbar */
        }
        .card-header {
            background-color: #007bff;
            color: #fff;
            text-align: center;
            padding: 20px;
            border-radius: 10px 10px 0 0;
        }
        .card-body {
            padding: 30px;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            width: 50%; /* Reduce the width */
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
        }
        .button-container {
            display: flex;
            justify-content: center; /* Center the button */
        }
        .register-link {
            text-align: center;
            margin-top: 10px;
        }
    </style>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h2>Login</h2>
                    </div>
                    <div class="card-body">
                        <form method="POST">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" id="username" name="username" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" id="password" name="password" class="form-control" required>
                            </div>
                            <div class="form-group button-container">
                                <button type="submit" class="btn btn-primary">Login</button>
                            </div>
                        </form>
                        <div class="register-link">
                            <a href="{% url 'register' %}">Don't have an account? Register here</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Simple alert if the user was redirected due to login requirement -->
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('next')) {
            alert('You need to log in to perform this action.');
        }
    </script>
    
{% endblock %}
